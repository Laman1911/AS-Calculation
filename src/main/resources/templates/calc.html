<body>
<h2>Calculation for project: <span th:text="${projekt.name}"></span></h2>

<p>
  <a th:href="@{/projects}">Back to projects</a> |
  <a th:href="@{/projects/{id}/tasks(id=${projekt.projectId})}">Tasks</a>
</p>

<ul>
  <li>Estimated total hours: <b th:text="${estimatedTotal}"></b></li>
  <li>Registered hours: <b th:text="${registeredTotal}"></b></li>
