<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Projects</title>
</head>
<body>

<h1>All Projects</h1>

<a href="/projekter/opret">+ Opret projekt</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>

    <tr th:each="p : ${projekts}">
        <td th:text="${p.projectId}"></td>
        <td th:text="${p.name}"></td>
        <td th:text="${p.description}"></td>
        <td>
            <a th:href="@{/projekter/rediger/{id}(id=${p.projectId})}">Rediger</a> |
            <a th:href="@{/projekter/slet/{id}(id=${p.projectId})}">Slet</a> |
            <a th:href="@{/projekter/{id}(id=${p.projectId})}">Delprojekter</a>
        </td>
    </tr>
</table>

</body>
</html>
